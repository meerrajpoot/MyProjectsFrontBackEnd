<!DOCTYPE html>
<html>
<head>
  <title>LoAn Calculator</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body id="bg">
  <h1 id="loan">LoAn Calculator</h1>
  <form id="loan-form">
    <label for="loan-amount">Loan Amount:</label>
    <input type="text" id="loan-amount" placeholder="Enter loan amount">

    
    <label for="annual-interest-rate">Annual Interest Rate (%):</label>
    <input type="text" id="annual-interest-rate" placeholder="Enter annual interest rate">

    <label for="loan-term">Loan Term (years):</label>
    <input type="text" id="loan-term" placeholder="Enter loan term in years">

    <label for="monthly-payment">Monthly Payment:</label>
    <input type="text" id="monthly-payment"placeholder="Monthly Result" readonly>
  </br>

    <button type="button" id="calculate-button" >Calculate</button>
  </form>

  <script src="./JS/script.js"></script>
</body>
</html>
